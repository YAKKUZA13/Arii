<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AR Vue App</title>
    
    <!-- Правильный порядок: сначала Three.js, затем A-Frame, затем AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    
    <!-- Fix для DeviceOrientationControls -->
    <script>
      // Добавляем отсутствующую функцию degToRad к THREE.Math, если она отсутствует
      window.addEventListener('DOMContentLoaded', function() {
        if (window.THREE && (!window.THREE.Math || !window.THREE.Math.degToRad)) {
          console.log('Adding missing THREE.Math.degToRad function');
          // Создаем THREE.Math если его нет
          if (!window.THREE.Math) {
            window.THREE.Math = {};
          }
          // Добавляем degToRad
          window.THREE.Math.degToRad = function(degrees) {
            return degrees * (Math.PI / 180);
          };
        }
      });
    </script>
    
    <!-- A-Frame и AR.js должны быть подключены через CDN, так как есть проблемы с совместимостью -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Используем надежную CDN для AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    
    <!-- Fallback для AR.js в случае проблем с основной CDN -->
    <script>
      window.addEventListener('load', function() {
        // Проверяем, загрузился ли AR.js корректно
        setTimeout(function() {
          if (!window.ARjs || !window.AFRAME.systems.arjs) {
            console.warn('Проблемы с загрузкой AR.js, пробуем альтернативную CDN...');
            var script = document.createElement('script');
            script.src = "https://unpkg.com/ar.js@2.2.2/aframe/build/aframe-ar.min.js";
            document.head.appendChild(script);
          }
        }, 2000);
      });
    </script>
    
    <!-- Опциональные стили для AR -->
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <!-- Fix для проблем с моделями GLTF -->
    <script>
      window.addEventListener('load', function() {
        // Перехватываем ошибки загрузки моделей
        setTimeout(function() {
          // Проверяем, регистрируем патч для компонента gltf-model
          if (window.AFRAME && window.AFRAME.components['gltf-model']) {
            // Сохраняем оригинальный update
            const originalUpdate = window.AFRAME.components['gltf-model'].Component.prototype.update;
            
            // Переопределяем метод для отлова ошибок
            window.AFRAME.components['gltf-model'].Component.prototype.update = function() {
              try {
                return originalUpdate.apply(this, arguments);
              } catch(e) {
                console.warn('Ошибка загрузки gltf-модели:', e);
                console.log('Путь к модели:', this.data);
                // Предотвращаем падение
                return;
              }
            };
            
            console.log('Патч для gltf-model успешно применен');
          }
        }, 3000);
      });
    </script>
  </body>
</html>
